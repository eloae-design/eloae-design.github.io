<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        :root{
            background-color: black;
            color: white;
        }

        body{
            container-type: inline-size;
        }
        @container (min-width:400px){
            .logo>h1{
                font-size: 100%;
            }
        }
        .navbar {
            height: 60px;
            padding:0px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: orange;
        }
        .logo>h1{
            padding: 20px;
            transition: .7s;
        }
        .logo>h1:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            padding:1rem;
            
        }
        ul, li{
            text-decoration: none;
            list-style-type: none;
            margin-right: 20px;
        }
        ul>li>a{
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        ul>li {
            border-radius: 7px;
            margin: 1px;
            padding:10px;
            transition: 0.3s;
        }

        ul>li:hover {
            background-color: red;
        }

        .card-container {
            
            display:flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
            
        }
        .card {
            height: 100%;
            margin-top: 20px;
            margin-left: 5px;
            margin-right: 5px;
            width: 145px;
            height: 300px;
            text-align: center;
            
        }
        .card>img {
            margin: 5%;
            width: auto;
            height: 80%;
            border-radius: 7px;
            transition:.4s;
            box-shadow: 2px 2px 5px 0px rgba(105, 105, 105, 0.3);;
        }

        .card>img:hover {
            transform: scale(1.1);
        }
        .card>button {
            width: 80%;
            background-color: gray;
            border:none;
            border-radius: 7px;
        }
        .card>button:hover {
            transform: scale(1.1);
            background-color: rgb(62, 58, 58);
        }

        .movie-cover {
            margin:auto;
            max-width: 800px;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('./images/cover.jfif');
            height: 400px;
            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;

            text-align: center;
        }
        hr {
            width :70%;
            color:white;
        }

        footer { 
            text-align:center;
            margin-top:20px;
            margin-bottom:20px;
        }

    </style>
